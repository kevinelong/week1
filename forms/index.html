<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            background-color: darkkhaki;
            color: darkred;
            }
        

        .registration {
            background-color: bisque;
            width: 80%;
            /* height: 50vh; */
            margin: auto;
            text-align: left;
            padding: 1rem;
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <h1> My Site</h1>
    </header>
    <div class="registration modal-dialog modal-dialog-centered flex-column">
        <h1>Register</h1>
        <hr>
        <!-- <form> -->
        <div class="row">
            <label class="form-label">
                User Name:
                <input type="text" class="username form-control">
            </label>
        </div>
        <div class="row">
            <label class="form-label">
                Password:
                <input type="password" class="password form-control">
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <input type="submit" value="Register" class="register btn btn-primary">
        <!-- </form> -->
    </div>
</body>

</html>
